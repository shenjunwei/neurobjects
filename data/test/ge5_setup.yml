name: ge5
data_dir: data/real/ge5

params:
  areas:
    - S1, HP, V
  bin_size: 0.250
  window_step: 1
  window_width: 2

datasets:

  - name: custom_name
    rounds: 2
    train_ratio: 0.8

    # ge5_ball_01_train.arff, ge5_ball_01_test.arff,
    # ge5_ball_02_train.arff, ge5_ball_02_test.arff
    # brush, food, urchin, ...
    
    1_vs_n:
      labels: [ball, brush, food]
      class_ratio: 2
      total_positives: 3

    params:
      neurons: v1

  - rounds: 1
    train_ratio: 0.9
    
    1_vs_n:
      labels: [ball, food]
      class_ratio: 2
      total_positives: 3
